<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Document</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="tab">
			<button class="tablinks" onclick="openPage(event, 'first')">Number system conversions</button>
			<button class="tablinks" onclick="openPage(event, 'second')">Number system outputs</button>
			<button class="tablinks" onclick="openPage(event, 'third')">Combinatorics</button>
			<button class="tablinks" onclick="openPage(event, 'fourth')">Truth tables</button>
			<button class="tablinks" onclick="openPage(event, 'fifth')">Random values</button>
			<button class="tablinks" onclick="openPage(event, 'sixth')">Design your own (optional)</button>
		</div>
		
		<div id="first" class="tabcontent">
			<table>
				<tr>
					<td>INPUT:</td>
					<td><input id="given_number" type="text" onkeyup="startConvert()"></td>
				</tr>
				<tr>
					<td>FROM</td>
					<td>
						<select id="FROM" oninput="startConvert()">
							<option>BIN</option>
							<option>OCT</option>
							<option>DEC</option>
							<option>HEX</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>TO</td>
					<td>
						<select id="TO" oninput="startConvert()">
							<option>BIN</option>
							<option>OCT</option>
							<option>DEC</option>
							<option>HEX</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Result:</td>
					<td id="result"></td>
				</tr>
			</table>
			<div class="alert" id="alert1">Incorrect input</font></div>
		</div>
		
		<div id="second" class="tabcontent">
			<table id="table_data">
				<tr>
					<td>DEC</td>
					<td>BIN</td>
					<td>OCT</td>
					<td>HEX</td>
				</tr>
			</table>
			<button  id="demo" onclick="replacing_hide_show(); toggle();">HIDE</button>
		</div>
		<div id="third" class="tabcontent">
			<table>
				<tr>
					<td>Compute the number of ways to select A items out of B items.</td>
				</tr>
				<tr>
					<td>Does the order of the selected items matter?</td>
					<td>
						<select id="order" oninput="processMath()">
							<option>Yes</option>
							<option>No</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Can an item be selected more than once?</td>
					<td>
						<select  id="rep" oninput="processMath()">
							<option>Yes</option>
							<option>No</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>A:</td>
					<td><input id="valueA" onkeyup="processMath()" type="text"></td>
				</tr>
				<tr>
					<td>B:</td>
					<td><input id="valueB" onkeyup="processMath()" type="text"></td>
				</tr>
				<tr>
					<td>Result:</td>
					<td id="result_no2"></td>
				</tr>
			</table>
			<div class="alert" id="alert2">Incorrect input</font></div>
			
		</div>

		<div id="fourth" class="tabcontent">

		</div>

		<div id="fifth" class="tabcontent">

		</div>

		<div id="sixth" class="tabcontent">

		</div>
			
		<script src="Convert.js"></script>
	</body>
</html>
